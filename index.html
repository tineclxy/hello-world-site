<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Car Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        #carContainer {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #f00; /* You can change the color via GitHub */
            border-radius: 10px;
        }

        #car {
            position: absolute;
            top: 25px;
            left: 50px;
            width: 100px;
            height: 50px;
            background-color: inherit; /* Inherited color from container */
            border-radius: 10px;
        }

        .tire {
            position: absolute;
            bottom: -10px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            animation: rotateTire 1s linear infinite;
        }

        .tire.left {
            left: 10px;
        }

        .tire.right {
            right: 10px;
        }

        /* Tire rotation animation */
        @keyframes rotateTire {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div id="carContainer">
        <div id="car"></div>
        <div class="tire left"></div>
        <div class="tire right"></div>
    </div>

</body>
</html>
