<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Car Color and Movement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }

        #carContainer {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 50px;
        }

        #car {
            width: 100px;
            height: 50px;
            background-color: red;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cute Car Website!</h1>
    <div id="carContainer">
        <div id="car"></div>
    </div>
    <button id="colorButton">Change Car Color</button>
    <button id="moveButton">Move the Car</button>

    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        let currentPosition = 50;
        let moving = false;

        document.getElementById("colorButton").addEventListener("click", function() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("car").style.backgroundColor = randomColor;
        });

        document.getElementById("moveButton").addEventListener("click", function() {
            if (moving) return;  // Prevent multiple moves at once
            moving = true;
            moveCar();
        });

        function moveCar() {
            let car = document.getElementById("car");
            let carElement = car;
            let moveInterval = setInterval(function() {
                if (currentPosition >= window.innerWidth - 150) {
                    clearInterval(moveInterval);
                    moving = false;
                    currentPosition = 50;
                    carElement.style.left = currentPosition + 'px';  // Reset position
                } else {
                    currentPosition += 5;  // Move car 5px at a time
                    carElement.style.left = currentPosition + 'px';
                }
            }, 10);  // Move every 10ms
        }
    </script>
</body>
</html>
