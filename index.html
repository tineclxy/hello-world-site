<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Party Zone</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #b0e0ff;
            text-align: center;
        }
        
        #penguin {
            animation: dance 2s infinite;
            font-size: 100px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .snow {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes dance {
            0% { transform: translateX(0); }
            25% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .igloo {
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #e0f4ff;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Penguin Party! ‚ùÑÔ∏è</h1>
    <div id="penguin" onclick="penguinWobble()">üêß</div>
    
    <div class="snow">
        <h2>This is the website for Devops LP1 </h2>
        <p>To testing CI/CD Pipeline!</p>
    </div>

    <div class="igloo">
        <h3>Hello C270 Devopsüëã</h3>
        <p>We are team 3</p>
    </div>

    <script>
        function penguinWobble() {
            alert("Waddle waddle! üéµ");
            const penguin = document.getElementById('penguin');
            penguin.style.animation = 'none';
            penguin.style.transform = 'rotate(15deg)';
            setTimeout(() => {
                penguin.style.transform = 'rotate(-15deg)';
                setTimeout(() => {
                    penguin.style.transform = 'rotate(0deg)';
                    penguin.style.animation = 'dance 2s infinite';
                }, 200);
            }, 200);
        }

        // Random snowflake fall
        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑÔ∏è';
            snowflake.style.position = 'fixed';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.top = '-50px';
            snowflake.style.fontSize = (Math.random() * 20 + 15) + 'px';
            snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => snowflake.remove(), 5000);
        }, 500);

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(calc(100vh + 50px)) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
