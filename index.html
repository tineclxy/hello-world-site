<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Party Zone</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #b0e0ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 28px;
        }

        #penguin {
            animation: dance 2s infinite;
            font-size: 140px;
            cursor: pointer;
            text-shadow: 2.8px 2.8px 5.6px rgba(0,0,0,0.2);
        }

        .snow {
            background-color: white;
            padding: 21px;
            border-radius: 14px;
            margin: 28px auto;
            box-shadow: 7px 7px 21px rgba(0,0,0,0.1);
            font-size: 1.4rem;
        }

        @keyframes dance {
            0% { transform: translateX(0); }
            25% { transform: translateX(-28px); }
            50% { transform: translateX(28px); }
            75% { transform: translateX(-14px); }
            100% { transform: translateX(0); }
        }

        .igloo {
            width: 100%;
            max-width: 280px;
            margin: 28px auto;
            padding: 14px;
            background-color: #e0f4ff;
            border-radius: 21px;
            font-size: 1.05rem;
        }

        .snowflake {
            position: fixed;
            top: -50px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: white;
            border-top-left-radius: 50% 20px;
            border-top-right-radius: 50% 20px;
            box-shadow: 0px -5px 10px rgba(0,0,0,0.2);
        }

        /* Score box style */
        #scoreBox {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 2.8rem;">Welcome to the Penguin Party! ‚ùÑÔ∏è</h1>
        <div id="penguin" onclick="penguinWobble()">üêß</div>
        
        <div class="snow">
            <h2>This is the website for Devops LP1</h2>
            <p>To test CI/CD Pipeline!</p>
        </div>

        <div class="igloo">
            <h3>Hello C270 Devopsüëã</h3>
            <p>We are Team 3, Hi AN</p>
        </div>
    </div>

    <footer></footer>

    <!-- Score Box -->
    <div id="scoreBox">
        Score: <span id="score">0</span>
    </div>

    <script>
        // Function to make the penguin wobble
        function penguinWobble() {
            const penguin = document.getElementById('penguin');
            penguin.style.animation = 'none';
            penguin.style.transform = 'rotate(15deg)';
            setTimeout(() => {
                penguin.style.transform = 'rotate(-15deg)';
                setTimeout(() => {
                    penguin.style.transform = 'rotate(0deg)';
                    penguin.style.animation = 'dance 2s infinite';
                }, 200);
            }, 200);
        }

        // Random snowflake fall
        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑÔ∏è';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = Math.random() * 40 + 30 + 'px';
            
            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 7000);
        }, 500);

        // Function to generate a random bright background color
        function randomBackgroundColor() {
            const randomColor = `hsl(${Math.random() * 360}, 80%, 90%)`;
            document.body.style.backgroundColor = randomColor;
        }

        // Change background color when the user clicks anywhere on the page
        document.body.addEventListener('click', randomBackgroundColor);

        // Catch the snowflake game
        let score = 0;
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('snowflake')) {
                score++;
                document.getElementById('score').textContent = score;  // Update the score in the box
            }
        });
    </script>
</body>
</html>
