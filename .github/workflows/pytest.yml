name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main  # Or the branch you want to run this on
  pull_request:
    branches:
      - main  # Or the branch you want to run this on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8  # Or whichever version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure your requirements.txt includes selenium and pytest

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libgconf-2-4 libnss3 libgdk-pixbuf2.0-0 libxcomposite1 libxrandr2 libxss1 libappindicator3-1 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libxss1

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install

      - name: Run Pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q
